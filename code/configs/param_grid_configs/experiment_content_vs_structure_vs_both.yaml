limit_graph_type:
- concept_map
- cooccurrence
params_per_type:
  graph:
    feature_extraction:
      fast_wl:
        h:
        - 10
        ignore_label_order:
        - false
        node_weight_function:
        - ~
        round_to_decimals:
        - 10
        same_label:
        - false
        - true
        use_directed:
        - true
        use_early_stopping:
        - true
      phi_picker:
        return_iteration:
        - stacked
        use_zeroth:
        - true
    graph_preprocessing:
    - ~
    normalizer:
    - MaxAbsScaler
  graph_content_only:
    graph_to_text:
      use_edges:
      - true
      #- false
    preprocessing:
    - SimplePreProcessingTransformer
    scaler:
    - MaxAbsScaler
    vectorizer:
      VAL_:
      - CountVectorizer
      #- TfidfVectorizer
      binary:
      - true
      #- false
      ngram_range:
      - &id001 !!python/tuple
        - 1
        - 1
      - &id002 !!python/tuple
        - 1
        - 2