params_per_type:
  graph_combined:
    features:
      fast_wl_pipeline:
        feature_extraction:
          graph_preprocessing:
            VAL_:
            - GraphMultiWordLabelSplitter
            remove_old_composite_labels:
            - true
            add_self_links:
            - false
          feature_extraction:
            phi_picker:
              use_zeroth:
              - true
          normalizer:
          - MaxAbsScaler
      text:
        vectorizer:
          preprocessing:
          - SimplePreProcessingTransformer
          scaler:
          - MaxAbsScaler
          vectorizer:
            VAL_:
            - CountVectorizer
            - TfidfVectorizer
            binary:
            - true
            - false
            ngram_range:
            - !!python/tuple
              - 1
              - 1